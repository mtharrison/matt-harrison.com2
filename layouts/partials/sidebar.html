<aside class="sidebar">
    <div class="container">
      <div class="sidebar-about">
        {{ with .Site.Params.gravatar }}
        <div class="author-image">
          <img src="https://www.gravatar.com/avatar/{{md5 .}}?s=200&d=mp" class="img-circle img-headshot center" alt="Gravatar">
        </div>
        {{ else }}
          {{ with .Site.Params.profilePicture }}
          <div class="author-image">
            <a href="/"><img src="{{ . | relURL }}" class="img-circle img-headshot center" alt="Profile Picture"></a>
          </div>
          {{ end }}
        {{ end }}

        <h1><a href="/">{{ .Site.Title }}</a></h1>

        {{ with .Site.Params.description }}
        <p class="lead">{{.}}</p>
        {{end}}
      </div>

      <nav>
        <ul class="sidebar-nav">
          {{ range .Site.Menus.main -}}
          <li>
            <a href="{{ .URL }}">{{ .Name }}</a>
          </li>
          {{- end }}
        </ul>
      </nav>
    </div>
  </aside>
